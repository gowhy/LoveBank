        { name: '海门', geoCoord: [106.719275, 26.585354] },
        { name: '海门', geoCoord: [106.799275, 26.582354] }
        ]
        option = {
            backgroundColor: '#1b1b1b',
            color: [
            'rgba(255, 255, 255, 0.8)',
            'rgba(14, 241, 242, 0.8)',
            'rgba(37, 140, 249, 0.8)'
            ],
            title: {
                text: '大规模MarkPoint特效',
                subtext: '纯属虚构',
                x: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['强', '中', '弱'],
                textStyle: {
                    color: '#fff'
                }
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center',
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            series: [
            {
                name: '弱',
                type: 'map',
                mapType: 'guiyang',
                itemStyle: {
                    //normal: { label: { show: true } },
                    normal: {
                        borderColor: 'rgba(100,149,237,1)',
                        borderWidth: 1.5,
                        areaStyle: {
                            color: '#1b1b1b'
                        }
                        ,label: { show: true }
                    }
                },
                data: [],
                markPoint: {
                    symbolSize: 2,
                    large: true,
                    effect: {
                        show: true
                    },
                    data: (function () {
                        var data = [];
                        var len = 30;
                        var geoCoord
                        while (len--) {
                            geoCoord = placeList[len % placeList.length].geoCoord;
                            data.push({
                                name: placeList[len % placeList.length].name + len,
                                value: 10,
                                geoCoord: [
                                geoCoord[0] + Math.random() * 0.1,
                                geoCoord[1] + Math.random() * 4
                                ]
                            })
                        }
                        return data;
                    })()
                }
            },
            {
                name: '中',
                type: 'map',
                mapType: 'guiyang',
                itemStyle: {
                    normal: { label: { show: true } },
                    emphasis: { label: { show: false } }
                },
                data: [],
                markPoint: {
                    symbolSize: 3,
                    large: true,
                    effect: {
                        show: true
                    },
                    data: (function () {
                        var data = [];
                        var len = 10;
                        var geoCoord
                        while (len--) {
                            geoCoord = placeList[len % placeList.length].geoCoord;
                            data.push({
                                name: placeList[len % placeList.length].name + len,
                                value: 50,
                                geoCoord: [
                                geoCoord[0] + Math.random() * 0.2,
                                geoCoord[1] + Math.random() * 0.1
                                ]
                            })
                        }
                        return data;
                    })()
                }
            },
            {
                name: '强',
                type: 'map',
                mapType: 'guiyang',
                itemStyle: {
                    normal: { label: { show: true } },
                    emphasis: { label: { show: false } }
                },

                hoverable: false,
                roam: true,
                data: [],
                markPoint: {
                    symbol: 'diamond',
                    symbolSize: 6,
                    large: true,
                    effect: {
                        show: true
                    },
                    data: (function () {
                        var data = [];
                        var len = placeList.length;
                        while (len--) {
                            data.push({
                                name: placeList[len].name,
                                value: 90,
                                geoCoord: placeList[len].geoCoord
                            })
                        }
                        return data;
                    })()
                }
            }
            ]
        };
