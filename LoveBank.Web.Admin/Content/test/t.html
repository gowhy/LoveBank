
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>

    <script src="../JS/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--<script src="./www/js/echarts.js"></script>-->
    <script src="echarts/build/dist/echarts.js"></script>
 
    <!--<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>-->
    <script>
        // 路径配置
        //require.config({
        //    paths: {
        //        echarts: 'echarts/build/dist'
        //    }
        //});

        // 自定义扩展图表类型：mapType = HK
        require('echarts/util/mapData/params').params.HK = {
            getGeoJson: function (callback) {
                $.getJSON('geoJson/HK_geo.json', callback);
            }
        }

        var myChart;
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/map' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                myChart = ec.init(document.getElementById('main'));

              

                myChart.setOption(option);
            }
        );

        var placeList = [
    { name: '中天社区服务中心', geoCoord: [113.787996, 22.720792] },
    { name: '中天社区服务中心', geoCoord: [113.786916, 22.728392] },
    { name: '中天社区服务中心', geoCoord: [113.787966, 22.721592] },
    { name: '中天社区服务中心', geoCoord: [113.788956, 22.729992] }
                  
        ]
        option = {
            backgroundColor: '#1b1b1b',
            color: [
                'rgba(255, 255, 255, 0.8)',
                'rgba(14, 241, 242, 0.8)',
                'rgba(37, 140, 249, 0.8)'
            ],
            title: {
                text: '大规模MarkPoint特效',
                subtext: '纯属虚构',
                x: 'center',
                textStyle: {
                    color: '#fff'
                }
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['强', '中', '弱'],
                textStyle: {
                    color: '#fff'
                }
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                x: 'right',
                y: 'center',
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            series: [
                {
                    name: '弱',
                    type: 'map',
                    mapType: '贵阳',
                    itemStyle: {
                        normal: {
                            borderColor: 'rgba(100,149,237,1)',
                            borderWidth: 1.5,
                            areaStyle: {
                                color: '#1b1b1b'
                            }
                        }
                    },
                    data: [],
                    markPoint: {
                        symbolSize: 2,
                        large: true,
                        effect: {
                            show: true
                        },
                        data: (function () {
                            var data = [];
                            var len = 3000;
                            var geoCoord
                            while (len--) {
                                geoCoord = placeList[len % placeList.length].geoCoord;
                                data.push({
                                    name: placeList[len % placeList.length].name + len,
                                    value: 10,
                                    geoCoord: [
                                        geoCoord[0] + Math.random() * 5 - 2.5,
                                        geoCoord[1] + Math.random() * 3 - 1.5
                                    ]
                                })
                            }
                            return data;
                        })()
                    }
                },
                {
                    name: '中',
                    type: 'map',
                    mapType: '贵阳',
                    data: [],
                    markPoint: {
                        symbolSize: 3,
                        large: true,
                        effect: {
                            show: true
                        },
                        data: (function () {
                            var data = [];
                            var len = 1000;
                            var geoCoord
                            while (len--) {
                                geoCoord = placeList[len % placeList.length].geoCoord;
                                data.push({
                                    name: placeList[len % placeList.length].name + len,
                                    value: 50,
                                    geoCoord: [
                                        geoCoord[0] + Math.random() * 5 - 2.5,
                                        geoCoord[1] + Math.random() * 3 - 1.5
                                    ]
                                })
                            }
                            return data;
                        })()
                    }
                },
                {
                    name: '强',
                    type: 'map',
                    mapType: '贵阳',
                    hoverable: false,
                    roam: true,
                    data: [],
                    markPoint: {
                        symbol: 'diamond',
                        symbolSize: 6,
                        large: true,
                        effect: {
                            show: true
                        },
                        data: (function () {
                            var data = [];
                            var len = placeList.length;
                            while (len--) {
                                data.push({
                                    name: placeList[len].name,
                                    value: 90,
                                    geoCoord: placeList[len].geoCoord
                                })
                            }
                            return data;
                        })()
                    }
                }
            ]
        };
     
    </script>
</head>

<body>
    <div id="main" style="width:600px;height:400px"></div>
</body>
